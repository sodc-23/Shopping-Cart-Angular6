<owl-carousel
     [options]="option"
     [items]="images"
     [carouselClasses]="['owl-carousel','owl-theme', '', 'sliding']">
     <div class="item" *ngFor="let image of images;let i = index">
         <div class="thumbnail-image" [ngStyle]="{'margin': '5px'}">
           <img [src]="image" alt="">
         </div>
     </div>
 </owl-carousel>
