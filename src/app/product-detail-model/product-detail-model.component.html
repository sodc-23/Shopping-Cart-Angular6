

<div class="dialog-close w-100 text-right">
    <button mat-dialog-close>
        <i class="icon ion-close-round" ></i>
      </button>
</div>
<div class="row" *ngIf="!addedToCart">
  <div class="col-sm-6 text-center">
      <img [src]="product.image" [imageZoom]="product.image" alt="">
  </div>
  <div class="col-sm-6">
      <h4>{{product.name}} </h4>
      <p class="lead small p-0 m-0">{{product.productID}} </p>
      <div class="quantity">
        <button (click)="(quantity > 1) ? quantity =  quantity - 1 : quantity = 1 "> - </button>
        <mat-form-field class="quantity-input">
            <input matInput placeholder="Quantity" value="{{quantity}}" type="number" >
          </mat-form-field>
         <button (click)="quantity =  quantity + 1"> + </button>
      </div>
      <div class="d-flex justify-content-end">
        <button mat-raised-button mat class="mr-1 btn-model color-pink" (click)="addToCart()" >Add to cart</button>
        <button mat-raised-button  class="btn-model" mat-dialog-close>Cancel</button>
      </div>
  </div>
</div>
<div class="row h-100 justify-content-center align-items-center flex-column" *ngIf="  addedToCart">
    <p>You have successfully added "{{product.name}}" to your cart.</p>
    <p>
        <button mat-raised-button mat class="mr-1 btn-model color-pink" (click)="navigateToCart()" >View cart</button>
        <button mat-raised-button  class="btn-model" mat-dialog-close>Continue shopping</button>
    </p>
</div>
