<div class="salem-slider">
  <app-carousel id="slider-carousel" [option]="firstCarouselOption" [images]="images" ></app-carousel>
  <div class="salem-brands">
    <img src="assets/img/logo.png" class="img-logo">
    <p>Salem Brothers specializes in the distribution of Middle Eastern food products across Canada</p>
   <div>
     <a [routerLink]="['/products']" class="btn btn-explore ">Explore All Products</a>
   </div>
  </div>
</div>
<div id="service" class="service-wrapper mb-5">
  <div class="container">
    <div class="service-title">
      <h5>Our Services</h5>
    </div>
     <div class="logo mt-4">
      <img src="assets/img/logo.png" class="img-logo">
    </div>
    <div class="service-description">
      {{serviceDescription}}
    </div>
  </div>
 </div>
